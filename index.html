<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/summer-surfing-serif" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid" id="parent">
        <div class="row">
            <!-- first part -->
            <div class="col-12 col-md-2" id="nav">
                <div class="row" id="icon">
                    <!-- <h1><strong>Y8<br><span>GAME</span></strong></h1> -->
                    <img src="logo.avif" alt="logo">
                </div>
                <div id="contain">
                    <div class="row navig" id="home">
                        <button class="btn"><div class="ll"><i class="fa-solid fa-house"></i> <h3 class="rem" style="display: inline-block;">Home</h3></div></button>
                    </div>
                    <div class="row navig" id="profile">
                        <button class="btn"><div class="ll"><i class="fa-solid fa-user"></i> <h3 class="rem" style="display: inline-block;">Profile</h3></div></button>
                    </div>
                    <div class="row navig" id="chat">
                        <button class="btn"><div class="ll"><i class="fa-solid fa-message"></i> <h3 class="rem" style="display: inline-block;">Chat</h3></div></button>
                    </div>
                    <div class="row navig" id="setting">
                        <button class="btn"><div class="ll"><i class="fa-solid fa-gear"></i> <h3 class="rem" style="display: inline-block;">Setting</h3></div></button>
                    </div>
                </div>
                <div class="row" id="logout">
                    <button class="btn"><div class="ll"><i class="fa-solid fa-arrow-right-from-bracket"></i> <h3 class="rem" style="display: inline-block;">Logout</h3></div></button>
                </div>
            </div>
            <!-- main part -->
            <div class="col-md-10" id="main">
                <div class="row" id="design">
                    <div class="col-12 col-lg-4" id="description">
                        <h1 id="main-header">Play Online Games <br> With Your <span>Friends</span></h1>
                        <p>This is an online platform games which you can play and chat with your friends, we already made a ping-pong and X-O games for you, have fun!</p>
                    </div>
                    <div class="col-lg-8">
                        <div id="main-img"></div>
                        <div id="profile-img"><i class="fa-solid fa-user"></i></div>
                    </div>
                <div class="row" id="play-block">
                    <button type="button" class="btn btn-primary btn-sm" id="play-button">Play Now </button><i class="fa-solid fa-circle-play" id="play-icon"></i>
                </div>
                </div>
            
                <div class="row" id="games">
                    <h1>Our Games</h1>
                    <div class="col-12 col-lg-4" id="ping-pong">
                        <img src="PingPong.webp" alt="Ping Pong image" id="img1">
                    </div>
                    <div class="col-12 col-lg-4" id="XO">
                        <img src="xo.png" alt="XO Game" id="img2">
                    </div>
                </div>
            </div>
            <!-- Profile part -->
            <div id="profile-part">
                <h2>Profile page</h2>
            </div>
            <!-- Chat part -->
            <div id="chat-part">
                <h2>Chat Page</h2>
            </div>
            <!-- Setting part -->
            <div id="setting-part">
                <h2>Setting page</h2>
            </div>
        </div>

    </div> 
        <script src="script.js"></script>
        <script src="home.js"></script>
        <script src="profile.js"></script>
        <script src="chat.js"></script>
        <script src="setting.js"></script>
</body>
</html>
